<!-- templates/admin_update_user.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Update User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Update User</h1>
    <form action="{{ url_for('admin_update_user', user_id=user[0]) }}" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user[1] }}" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user[2] }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[3] }}" required>

        <label for="is_admin">Admin:</label>
        <input type="checkbox" id="is_admin" name="is_admin" {% if user[4] %}checked{% endif %}>

        <button type="submit">Update</button>
    </form>
</body>

</html>
