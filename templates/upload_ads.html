<!-- upload_ad.html -->
<form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_ad') }}">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    
    <label for="description">Description:</label>
    <textarea name="description" required></textarea>
    
    <label for="dimensions">Dimensions (e.g., 300x250):</label>
    <input type="text" name="dimensions" required>
    
    <label for="image_file">Image:</label>
    <input type="file" name="image_file">
    
    <label for="video_file">Video:</label>
    <input type="file" name="video_file">
    
    <button type="submit">Upload Ad</button>
</form>
