<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }

    .alert-error {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
    }
</style>

<body>
    <div class="container">
        <h1>Subscribe to {{ business_id }}</h1>
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Subscription Form -->
        <form method="POST" action="{{ url_for('subscribe', business_id=business_id) }}" id="subscription-form">
            <div class="mb-3">
                <label for="subscription_type" class="form-label">Subscription Type</label>
                <select id="subscription_type" name="subscription_type" class="form-select" required>
                    <option value="monthly">Monthly - $50</option>
                    <option value="yearly">Yearly - $600</option>
                </select>
            </div>

            <!-- Payment Modal Trigger -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#paymentModal">Proceed to
                Payment</button>

            <!-- Payment Modal -->
            <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="paymentModalLabel">Enter Payment Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Payment Details Form Inside Modal -->
                            <div class="form-group">
                                <label for="card_number">Card Number</label>
                                <input type="text" class="form-control" id="card_number" name="card_number"
                                    placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="form-group">
                                <label for="card_expiry">Card Expiry (MM/YY)</label>
                                <input type="text" class="form-control" id="card_expiry" name="card_expiry"
                                    placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="card_cvv">Card CVV</label>
                                <input type="text" class="form-control" id="card_cvv" name="card_cvv" placeholder="123"
                                    required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary"
                                onclick="submitSubscriptionForm()">Pay</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function submitSubscriptionForm() {
            document.getElementById('subscription-form').submit();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
