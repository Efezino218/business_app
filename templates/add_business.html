<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Business</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Favicons -->
    <link href="{{url_for('static', filename='images/favicon.png')}}" rel="icon">
    <link href="{{url_for('static', filename='images/apple-touch-icon.png')}}" rel="apple-touch-icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/aos/aos.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">

</head>

<style>
    .background-sec {
        background-image: url("../images/stats-bg.jpg");
        background-position: center;
        background-size: cover;
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    .hero {
        position: relative;
        z-index: 2;
    }

    .hero img {
        width: 100%;
        height: auto;
        display: block;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-container .form-group {
        margin-bottom: 15px;
    }

    .form-container .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    .form-container .form-group input,
    .form-container .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-container .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
    }

    .form-container .btn-primary:hover {
        background-color: #0056b3;
    }

    .sign-up-form {
        margin-top: 30px;
    }

    .sign-up-form .form-control {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
    }

    .sign-up-form .btn-primary {
        padding: 10px 20px;
    }
</style>

<body>
    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid position-relative d-flex align-items-center justify-content-between">

            <a href="{{ url_for('index') }}" class="logo d-flex align-items-center me-auto me-xl-0">
                <!-- Uncomment the line below if you also wish to use an image logo -->
                <!-- <img src="assets/img/logo.png" alt=""> -->
                <h1 class="sitename">Append</h1><span>.</span>
            </a>



            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="{{ url_for('index') }}#hero" class="active">Home</a></li>
                    <li><a href="{{ url_for('index') }}#about">About</a></li>
                    <li class="dropdown"><a href="#"><span class="toggle-dropdown">Account </span> <i
                                class="bi bi-chevron-down toggle-dropdown"></i></a>
                        <ul>
                            <li class="dropdown"><a href="#"><span>Business Info</span> <i
                                        class="bi bi-chevron-down toggle-dropdown"></i></a>
                                <ul>
                                    <li><a href="{{ url_for('add_business') }}">Add Business</a></li>
                                    <li><a href="{{ url_for('search_business') }}">Search Business</a></li>
                                    <li><a href="{{ url_for('business') }}">All Businesses</a></li>
                                    <li><a href="{{ url_for('my_businesses') }}">My Businesses</a></li>
                                </ul>
                            </li>
                            <li><a href="{{ url_for('profile') }}">Profile</a></li>
                            <li><a href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
            {% if not business %}
            <a href="{{ url_for('add_business') }}" class="btn-getstarted">Add New Business</a>
            {% endif %}


        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero section">
        <div class="background-overlay"></div>
        <img src="{{ url_for('static', filename='images/hero-bg.jpg') }}" alt="" data-aos="fade-in">

        <div class="container">
            <div class="row">
                <div class="col-lg-10">
                    <div class="form-container">
                        <h2>Add New Business</h2>
                        <form method="POST">
                            <div class="form-group">
                                <label for="shop_no">Shop Number</label>
                                <input type="text" id="shop_no" name="shop_no" required>
                            </div>
                            <div class="form-group">
                                <label for="bus_name">Business Name</label>
                                <input type="text" id="bus_name" name="bus_name" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" name="description" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image">Business Logo</label>
                                <input type="file" id="image_file" name="image" accept="image/*" required><br><br>
                            </div>

                            <button type="submit" class="btn btn-primary">Add Business</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5">
                    <form action="#" class="sign-up-form d-flex" data-aos="fade-up" data-aos-delay="300">
                        <input type="text" class="form-control" name="email" placeholder="Enter email address">
                        <input type="submit" class="btn btn-primary" value="Sign up">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/php-email-form/validate.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/aos/aos.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/glightbox/js/glightbox.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/purecounter/purecounter_vanilla.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/imagesloaded/imagesloaded.pkgd.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/swiper/swiper-bundle.min.js')}}"></script>

    <!-- Main JS File -->
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
