<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <title>Profile</title>
</head>

<body>
    <section class="background-sec">
        <div class="background-overlay"></div> <!-- Overlay for background -->
        <div class="profile-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <h2>User Profile</h2>
            <p><strong>First Name:</strong> {{ user[0] }}</p>
            <p><strong>Last Name:</strong> {{ user[1] }}</p>
            <p><strong>Email:</strong> {{ user[2] }}</p>
            <a href="{{ url_for('edit_profile') }}" class="button">Edit Profile</a>
        </div>
    </section>
</body>

</html>
