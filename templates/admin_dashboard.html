<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container-fluid {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding: 15px;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #0a58ca;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        .sidebar a.active {
            background-color: #007bff;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 15px;
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .table tbody+tbody {
            border-top: 2px solid #dee2e6;
        }

        th {
            background-color: #f4f4f4;
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            border: 1px solid gray;
            padding: 6px;
            width: 1%;
        }

        td {
            border: 1px solid gray;
            padding: 4px;
            width: 1%;
        }

        tr:nth-child(even) {

            background-color: #e4e3e3;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-header {
            border-bottom: 1px solid #dee2e6;
        }

        .modal-footer {
            border-top: 1px solid #dee2e6;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        .pagination a:hover {
            color: black;
        }

        .pagination a.disabled,
        .pagination span {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="sidebar">
            <a href="{{ url_for('admin_dashboard', page='view_users') }}"
                class="{% if page == 'view_users' %}active{% endif %}">View Users</a>
            <a href="{{ url_for('admin_dashboard', page='view_businesses') }}"
                class="{% if page == 'view_businesses' %}active{% endif %}">View Businesses</a>
        </div>
        <div class="content">
            {% if page == 'view_users' %}
            {% include 'admin_view_users.html' %}
            {% elif page == 'view_businesses' %}
            {% include 'admin_view_business.html' %}
            {% else %}
            {% include 'admin_view_users.html' %}
            {% endif %}
        </div>
    </div>

    <!-- User Update Modal -->
    <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="updateUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form content will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Business Update Modal -->
    <div class="modal fade" id="updateBusinessModal" tabindex="-1" role="dialog"
        aria-labelledby="updateBusinessModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateBusinessModalLabel">Update Business</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form content will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to load the update user form in the modal
            $('.update-user-btn').click(function (e) {
                e.preventDefault();
                var url = $(this).attr('href');
                $('#updateUserModal .modal-body').load(url, function () {
                    $('#updateUserModal').modal('show');
                });
            });

            // Function to load the update business form in the modal
            $('.update-business-btn').click(function (e) {
                e.preventDefault();
                var url = $(this).attr('href');
                $('#updateBusinessModal .modal-body').load(url, function () {
                    $('#updateBusinessModal').modal('show');
                });
            });
        });
    </script>
</body>

</html>
